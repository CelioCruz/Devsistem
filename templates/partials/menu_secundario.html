<div class="list-group">
    {% for item in menu_itens %}
        {% if item.is_divider %}
            <div class="list-group-item py-1 text-center text-muted">{{ item.label }}</div>
        {% else %}
            <a href="{{ item.url }}" 
               class="list-group-item list-group-item-action d-flex align-items-center {{ item.class or '' }}"
               {% if 'disabled' in (item.class or '') %}aria-disabled="true" tabindex="-1"{% endif %}>
                {% if item.icon %}
                    <i class="{{ item.icon }} me-2"></i>
                {% endif %}
                {{ item.label }}
            </a>
        {% endif %}
    {% endfor %}
</div>
