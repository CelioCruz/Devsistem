{% extends "base.html" %}
{% block title %}Entrada Manual{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Cabe√ßalho com t√≠tulo e bot√£o Voltar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="bi bi-pencil me-2"></i> Entrada Manual</h3>
        <a href="{{ url_for('entradas.index') }}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <!-- üîù Barra de bot√µes principais (PADR√ÉO ORDEM DE COMPRA) -->
    <div class="mb-4 d-flex gap-2">
        <button type="button" class="btn btn-primary" onclick="document.getElementById('formEntrada').submit();">
            <i class="fas fa-save me-1"></i> Gravar (F5)
        </button>
        <button type="button" class="btn btn-success" onclick="confirmarAprovacao();">
            <i class="fas fa-check me-1"></i> Aprovar (F6)
        </button>
        <button type="button" class="btn btn-info" onclick="alert('Hist√≥rico ainda n√£o implementado');">
            <i class="fas fa-history me-1"></i> Hist√≥rico
        </button>
    </div>

    <form id="formEntrada" method="POST">
        <!-- üì¶ Dados Principais (dentro de um card) -->
        <div class="card mb-4">
            <div class="card-header bg-white">
                <strong>üìã Dados da Entrada Manual</strong>
            </div>
            <div class="card-body">
                <!-- Cabe√ßalho -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label>Empresa</label>
                        <input type="text" class="form-control" value="{{ current_user.empresa_nome or '‚Äì' }}" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Nota fiscal</label>
                        <div>
                            <input type="radio" name="nota_fiscal" value="recebida" checked> Recebida
                            <input type="radio" name="nota_fiscal" value="nao_recebida"> N√£o-recebida
                            <input type="radio" name="nota_fiscal" value="nao_emitida"> N√£o emitida
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label>Tipo nota</label>
                        <div>
                            <input type="radio" name="tipo_nota" value="conventional" checked> Conventional
                            <input type="radio" name="tipo_nota" value="nfe"> NFE
                            <input type="radio" name="tipo_nota" value="nfe_servico"> NFE Servi√ßo
                        </div>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-3">
                        <label>Nro. da nota:</label>
                        <input type="text" name="nf_numero" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label>S√©rie:</label>
                        <input type="text" name="serie" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label>Emiss√£o:</label>
                        <input type="date" name="data_emissao" class="form-control" value="{{ today }}">
                    </div>
                    <div class="col-md-2">
                        <label>Recebimento:</label>
                        <input type="date" name="data_recebimento" class="form-control" value="{{ today }}">
                    </div>
                    <div class="col-md-3">
                        <label>Fornecedor:</label>
                        <select name="fornecedor_id" class="form-select">
                            <option value="">Selecione...</option>
                            {% for f in fornecedores %}
                                <option value="{{ f.forn_cnpj }}">{{ f.forn_nome_fantasia }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label>Natureza de opera√ß√£o:</label>
                        <select name="natureza_operacao" class="form-select">
                            <option value="">(Nenhuma)</option>
                            {% for no in naturezas %}
                                <option value="{{ no.no_codigo }}">{{ no.no_codigo }} - {{ no.no_descricao }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- üìã Itens da Entrada -->
        <div class="card mb-4">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <strong>üì¶ Itens da Entrada</strong>
                <button type="button" id="add-item" class="btn btn-sm btn-success">
                    <i class="fas fa-plus me-1"></i> Adicionar (F8)
                </button>
            </div>
            <div class="card-body">
                <div id="itens">
                    <div class="row g-2 mb-2 item">
                        <div class="col-md-3">
                            <input type="text" name="codigo_produto" class="form-control" placeholder="C√≥digo" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" name="descricao_produto" class="form-control" placeholder="Descri√ß√£o" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" name="quantidade" class="form-control" placeholder="Qtd" value="1" min="1" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" name="preco_unitario" class="form-control" placeholder="R$" step="0.01" value="0.00" required>
                        </div>
                        <div class "col-md-1 d-flex align-items-end">
                            <button type="button" class="btn btn-sm btn-outline-danger remove">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- üîΩ Barra inferior de a√ß√µes dos itens (PADR√ÉO ORDEM DE COMPRA) -->
        <div class="d-flex gap-2 mb-4">
            <button type="button" class="btn btn-warning" onclick="alert('Selecione um item para editar');">
                <i class="fas fa-edit me-1"></i> Editar
            </button>
            <button type="button" class="btn btn-danger" onclick="alert('Selecione um item para excluir');">
                <i class="fas fa-trash me-1"></i> Excluir
            </button>
            <button type="button" class="btn btn-info" onclick="alert('Adicionar item gen√©rico');">
                <i class="fas fa-tag me-1"></i> Item Gen√©rico
            </button>
            <button type="button" class="btn btn-secondary" onclick="alert('Adicionar m√∫ltiplos itens');">
                <i class="fas fa-copy me-1"></i> Adicionar M√∫ltiplos
            </button>
            <!-- Bot√µes de navega√ß√£o -->
            <button type="button" class="btn btn-outline-dark"><i class="fas fa-step-backward"></i></button>
            <button type="button" class="btn btn-outline-dark"><i class="fas fa-chevron-left"></i></button>
            <button type="button" class="btn btn-outline-dark"><i class="fas fa-chevron-right"></i></button>
            <button type="button" class="btn btn-outline-dark"><i class="fas fa-step-forward"></i></button>
        </div>

        <!-- A√ß√µes finais -->
        <div class="d-flex justify-content-end gap-2">
            <a href="{{ url_for('entradas.index') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Avan√ßar para Confer√™ncia
            </button>
        </div>
    </form>
</div>

<script>
document.getElementById('add-item').addEventListener('click', function() {
    const container = document.getElementById('itens');
    const newItem = container.children[0].cloneNode(true);
    newItem.querySelectorAll('input').forEach(input => input.value = '');
    container.appendChild(newItem);
    newItem.querySelector('.remove').addEventListener('click', () => newItem.remove());
});

// Adicionar evento de remo√ß√£o ao item original
document.querySelector('.remove').addEventListener('click', function() {
    if (document.querySelectorAll('.item').length > 1) {
        this.closest('.item').remove();
    }
});

function confirmarAprovacao() {
    if (confirm('Tem certeza que deseja aprovar esta Entrada Manual?\nIsso registrar√° os itens no estoque.')) {
        alert('Aprova√ß√£o enviada!');
    }
}
</script>
{% endblock %}
