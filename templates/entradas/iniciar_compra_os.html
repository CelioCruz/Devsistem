{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3><i class="bi bi-cart-plus me-2"></i> Informar Compra para OS {{ ordem.os_numero }}</h3>
    <a href="{{ url_for('entradas.listar_os_liberadas') }}" class="btn btn-outline-secondary btn-sm">← Voltar</a>
</div>

<div class="card">
    <div class="card-body">
        <p><strong>Cliente:</strong> {{ ordem.cliente.cli_nome|upper if ordem.cliente else 'Não informado' }}</p>
        <p><strong>CV:</strong> {{ ordem.cv_numero }}</p>
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Fornecedor *</label>
                <select name="fornecedor_id" class="form-select" required>
                    <option value="">Selecione o fornecedor</option>
                    {% for f in fornecedores %}
                    <option value="{{ f.forn_cnpj }}">{{ f.forn_fantasia|upper }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class
