{% extends "base.html" %}

{% block title %}Reabrir Caixa{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="bg-light border-bottom d-flex align-items-center px-3 py-2">
        <h5 class="mb-0"><i class="bi bi-arrow-repeat me-2"></i> Reabrir Caixa</h5>
        <a href="{{ url_for('caixa.index') }}" class="btn btn-outline-secondary btn-sm ms-auto">← Voltar</a>
    </div>

    <div class="p-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h6><i class="bi bi-cash me-2"></i> Informações do Caixa</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="data_abertura" class="form-label">Data de abertura:</label>
                            <input type="date" class="form-control" id="data_abertura" value="{{ '%04d-%02d-%02d'|format(hoje.year, hoje.month, hoje.day) }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="saldo_inicial" class="form-label">Saldo inicial (R$):</label>
                            <input type="number" step="0.01" class="form-control" id="saldo_inicial" name="saldo_inicial" value="{{ '%.2f'|format(saldo_inicial) }}" required>
                        </div>
                    </div>

                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Você está reabrindo um caixa já encerrado. O saldo inicial será ajustado conforme informado acima.
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-info">
                            <i class="bi bi-arrow-repeat me-2"></i> Reabrir Caixa
                        </button>
                        <a href="{{ url_for('caixa.index') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% set hoje = today() %}
{% endblock %}
