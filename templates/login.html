<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Devsoft Sistem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #e3f2fd;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .brand-title {
            font-size: 28px;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #495057;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #b3d4ea;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s;
            background-color: white;
            color: #495057;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15), 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 13px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #0069d9;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #6c757d;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .senha-mensagem {
            margin-top: 15px;
            padding: 10px;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <!-- Título principal -->
        <h1 class="brand-title">Devsoft Sistem</h1>
        <p class="brand-subtitle">Sistema de Gestão Empresarial</p>

        <!-- Formulário de login -->
        <form method="POST">
            <div class="form-group">
                <label for="email">Usuário</label>
                <input type="text" id="email" name="email" placeholder="Digite seu usuário" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <!-- Link de esqueci a senha -->
        <div class="forgot-password">
            <a href="#" onclick="mostrarMensagem(); return false;">Esqueceu sua senha?</a>
        </div>

        <!-- Mensagem exibida ao clicar no link -->
        <div id="senha-mensagem" class="senha-mensagem" style="display:none;">
            Entre em contato com o Administrador do sistema.
        </div>

        <!-- Exibe mensagens flash (caso existam) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} mt-3" style="width:100%; padding:10px; border-radius:6px; color:white; background-color:{{ 'red' if category == 'error' else 'green' }};">
                        {{ msg }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script>
        function mostrarMensagem() {
            const mensagem = document.getElementById('senha-mensagem');
            mensagem.style.display = 'block';
        }
    </script>
</body>
</html>
